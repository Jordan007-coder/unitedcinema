{% extends 'base_layout.html' %}

{% block content %}

<div class='create-link'>
	<h2>Cree un nouveau film</h2>
	<form class='site-form' action="{% url 'films:create' %}" method='POST' enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Create">
	</form>
</div>

{% endblock %}
