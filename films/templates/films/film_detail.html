{% extends 'base_layout.html' %}

{% block content %}
<div class='film_detail'>
	<div class='detail'>
		{% if film.thumb %}
		<img src="{{ film.thumb.url }}"/>
		{% endif %}
		
		<h2>{{ film.title }}</h2>
		<p>{{ film.synopsis }}</p>
		<p>{{ film.genre }}</p>
	</div>
</div>

{% endblock %}
